version: "3.9"
services:
  weavr_agent:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: weavr_agent:latest
    container_name: weavr_agent
    ports:
      - "5151:5151"
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    depends_on:
      - ollama
    command: uvicorn weavr_agent.main:app --host 0.0.0.0 --port 5151

  civicstack:
    build:
      context: ./weavr/stacks/civicstack
      dockerfile: Dockerfile
    image: civicstack:latest
    container_name: civicstack
    ports:
      - "8050:8050"
    restart: unless-stopped
    command: python3 main.py

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
    driver: local
