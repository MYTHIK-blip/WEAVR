version: "3.9"

services:
  weavr_agent:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: weavr_agent:latest
    container_name: weavr_agent
    ports:
      - "5151:5151"
    volumes:
      - ./output/stacks:/app/output
    restart: unless-stopped
    depends_on:
      - ollama
    command: uvicorn app.agents.weavr_agent.main:app --host 0.0.0.0 --port 5151

  civicstack:
    build:
      context: ./weavr_stacks/civicstack
      dockerfile: Dockerfile
    image: civicstack:latest
    container_name: civicstack
    ports:
      - "4343:4343"  # Matches NGINX Proxy Manager (4343 on host)
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 4343

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
